name: CD
on:
  release:
    types:
      - published
jobs:
  publish-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get the release version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: ./Master/backend/Dockerfile
          tags: ayltai/geekylifehacks:espartan-${{ env.RELEASE_VERSION }}
  publish-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get the release version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: ./App/Dockerfile
          tags: ayltai/geekylifehacks:espartan-app-${{ env.RELEASE_VERSION }}
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            EXPO_PUBLIC_SENTRY_DSN=${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}
            EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL }}
            EXPO_PUBLIC_DEVICE_FRONT_DOOR=${{ secrets.EXPO_PUBLIC_DEVICE_FRONT_DOOR }}
            EXPO_PUBLIC_DEVICE_MAILBOX=${{ secrets.EXPO_PUBLIC_DEVICE_MAILBOX }}
            EXPO_PUBLIC_ENVIRONMENT=production
